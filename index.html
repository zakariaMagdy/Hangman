<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <nav class="navbar bg-info">

    <div class="container mt-5">
      <div class="alert">

      <form class="hangman mt-5">
        <input
          type="text"
          placeholder="Enter a letter"
          name="game"
          autocomplete="off"
          class="w-100 text-center form-control form-control-lg"
        />
        <button class="btn bg-info hide text-light">try again</button>
      </form>
      <h5 class="mt-5 tries"></h5>
    </div>

    <script src="./dist/js/bundle.js" type="module"></script>
